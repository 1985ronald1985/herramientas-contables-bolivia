        /* Fix for date input icon color on light background */
        input[type="date"].date-input-fix {
            color-scheme: light;
        }
        input[type="date"].date-input-fix::-webkit-calendar-picker-indicator {
            filter: invert(25%);
        }
        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up {
            animation: fade-in-up 0.2s ease-out;
        }

        @keyframes fade-in-out {
            0% { opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }
        .animate-fade-in-out {
            animation: fade-in-out 3s ease-in-out forwards;
        }
    </style>
